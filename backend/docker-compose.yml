networks:
  kong-net:
    driver: bridge

volumes:
  rabbitmq-data:

services:
  # PostgreSQL для User Service
  operator-db:
    image: postgres:13
    environment:
      POSTGRES_USER: operator_service
      POSTGRES_DB: operator_db
      POSTGRES_PASSWORD: operator_password
    networks:
      - kong-net
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-postgres} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - ./operator-service/migrations:/docker-entrypoint-initdb.d 



  # Миграции для Kong
  kong-db:
    image: postgres:13
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 5s
      timeout: 5s
      retries: 5

  kong-legacy-migrate:
    image: kong:1.5.0
    depends_on:
      kong-db:
        condition: service_healthy
    command: >
      sh -c "until kong migrations bootstrap; do
        echo 'Waiting for database...';
        sleep 5;
      done &&
      kong migrations migrate-apis || echo 'No legacy APIs to migrate'"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    networks:
      - kong-net
    restart: on-failure

  kong-migrations:
    image: kong:3.6
    depends_on:
      kong-legacy-migrate:
        condition: service_completed_successfully
    command: sh -c "kong migrations bootstrap && kong migrations up && kong migrations finish"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PASSWORD: kong
    networks:
      - kong-net

  kong:
    image: kong:3.6
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PASSWORD: kong
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    ports:
      - "8000:8000"  # API Gateway
      - "8001:8001"  # Admin API
    volumes:
      - ./public_key.pem:/etc/kong/public_key.pem  # Монтируем публичный ключ для верификации
    networks:
      - kong-net

  # User Service
  operator-service:
    build: ./operator-service
    networks:
      - kong-net
    expose:
      - "8000"
    environment:
      REDIS_HOST: redis  # Подключение к Redis
      POSTGRES_HOST: operator-db  # Подключение к своей базе данных
      POSTGRES_USER: operator_service
      POSTGRES_PASSWORD: operator_password
      POSTGRES_DB: operator_db  # Своя база данных для User Service
    depends_on:
        operator-db:
          condition: service_healthy

  rabbitmq:
    image: rabbitmq:3-management  # С management UI (http://localhost:15672, guest/guest)
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"  # AMQP для клиентов
      - "15672:15672"  # Web UI для мониторинга
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbit loopback_users [] -rabbitmq_management load_definitions \"/etc/rabbitmq/definitions.json\""
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq-definitions.json:/etc/rabbitmq/definitions.json:ro  # Монтируем конфигурацию очередей
    networks:
      - kong-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]  # Проверяет, что брокер жив (встроенная команда)
      interval: 10s
      timeout: 5s
      retries: 10

  # Redis - Сервис для кэширования и очередей
  redis:
    image: redis:6.2
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - kong-net
    restart: always

  # Prometheus - Сервис для сбора метрик
  prometheus:
    image: prom/prometheus:v2.42.0
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"  # Prometheus UI
    networks:
      - kong-net
    restart: always

  # Grafana - Сервис для визуализации метрик
  grafana:
    image: grafana/grafana:8.5.0
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "admin"  # Пароль администратора
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3000:3000"  # Grafana UI
    networks:
      - kong-net
    restart: always
    depends_on:
      - prometheus
      - loki

  # Loki - Сервис для сбора и хранения логов
  loki:
    image: grafana/loki:2.5.0
    container_name: loki
    ports:
      - "3100:3100"  # Loki UI
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml
    networks:
      - kong-net
    restart: always

  # Promtail - Агент для отправки логов в Loki
  promtail:
    image: grafana/promtail:2.5.0
    container_name: promtail
    ports:
      - "9080:9080"
    volumes:
      - ./promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/log:/var/log                      # Чтение логов с хоста
      - /var/run/docker.sock:/var/run/docker.sock  # Для docker_sd_configs
    networks:
      - kong-net
    restart: always

  # Chat Service - WebSocket сервис для чата
  chat-service:
    build: ./chat-service
    container_name: chat-service
    ports:
      - "3001:3001"  # HTTP и WebSocket порт
    environment:
      PORT: 3001
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      REDIS_URL: redis://redis:6379
      REDIS_MAX_MESSAGES: 50  # Количество последних сообщений для кэширования
    networks:
      - kong-net
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Frontend Widget Service - Сервис для раздачи виджета чата
  frontend-widget:
    build: ../frontend/hakaton-frontend
    container_name: frontend-widget
    ports:
      - "4000:4000"  # HTTP порт для виджета
    networks:
      - kong-net
    restart: unless-stopped
