<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Service Test Client</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      background: rgba(255,255,255,0.2);
    }

    .status.connected {
      background: #10b981;
    }

    .status.disconnected {
      background: #ef4444;
    }

    .connection-form {
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .message-username {
      font-weight: 600;
      color: #667eea;
    }

    .message-ai .message-username {
      color: #10b981;
    }

    .message-sequence {
      background: #e5e7eb;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      color: #6b7280;
    }

    .message-text {
      color: #374151;
      line-height: 1.5;
    }

    .message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 5px;
    }

    .message-ai {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-container input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-send {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-send:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info-box {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 15px;
      margin: 20px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
    }

    .info-box strong {
      display: block;
      margin-bottom: 5px;
      color: #92400e;
    }

    .info-box code {
      background: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Chat Service Test</h1>
      <span class="status disconnected" id="status">–û—Ç–∫–ª—é—á–µ–Ω</span>
    </div>

    <div class="info-box">
      <strong>üìä –ü—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–æ–≤ –∏ –¥–∞–Ω–Ω—ã—Ö:</strong>
      –õ–æ–≥–∏: <code>docker-compose logs -f chat-service</code><br>
      Redis: <code>docker exec -it redis redis-cli</code><br>
      RabbitMQ: <code>http://localhost:15672</code>
    </div>

    <div class="connection-form" id="connectionForm">
      <div class="form-group">
        <label>–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
        <input type="text" id="username" placeholder="–ü—É—Å—Ç–æ–µ = –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å (–∞–Ω–æ–Ω–∏–º)">
      </div>
      <div class="form-group">
        <label>Chat ID</label>
        <input type="text" id="chatId" value="test-chat-123" placeholder="chat-123">
      </div>
      <div class="form-group">
        <label>AI Model ID (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
        <input type="text" id="aiId" placeholder="gpt-4">
      </div>
      <button class="btn btn-primary" onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
        <button class="btn-send" id="sendBtn" onclick="sendMessage()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    let socket;
    let currentChatId;
    let currentAiId;

    function connect() {
      const username = document.getElementById('username').value.trim() || undefined;
      currentChatId = document.getElementById('chatId').value.trim() || 'default';
      currentAiId = document.getElementById('aiId').value.trim() || undefined;

      // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ WebSocket
      socket = io('http://localhost:3001');

      socket.on('connect', () => {
        console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —Å–µ—Ä–≤–µ—Ä—É');
        document.getElementById('status').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω';
        document.getElementById('status').className = 'status connected';

        // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ —á–∞—Ç—É
        const joinData = { chatId: currentChatId };
        if (username) {
          joinData.username = username;
        }

        socket.emit('join', joinData);

        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –≤–≤–æ–¥
        document.getElementById('messageInput').disabled = false;
        document.getElementById('sendBtn').disabled = false;
        document.getElementById('connectionForm').style.display = 'none';
      });

      socket.on('disconnect', () => {
        console.log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
        document.getElementById('status').textContent = '–û—Ç–∫–ª—é—á–µ–Ω';
        document.getElementById('status').className = 'status disconnected';
        document.getElementById('messageInput').disabled = true;
        document.getElementById('sendBtn').disabled = true;
      });

      socket.on('message', (data) => {
        console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', data);
        addMessage(data);
      });

      socket.on('history', (messages) => {
        console.log('üìö –ü–æ–ª—É—á–µ–Ω–∞ –∏—Å—Ç–æ—Ä–∏—è:', messages.length, '—Å–æ–æ–±—â–µ–Ω–∏–π');
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –∏—Å—Ç–æ—Ä–∏–∏

        messages.forEach(msg => {
          addMessage(msg, false); // false = –Ω–µ —Å–∫—Ä–æ–ª–ª–∏—Ç—å –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ
        });

        // –°–∫—Ä–æ–ª–ª–∏–º –≤–Ω–∏–∑ –æ–¥–∏–Ω —Ä–∞–∑ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ–π –∏—Å—Ç–æ—Ä–∏–∏
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        const historyNotice = document.createElement('div');
        historyNotice.className = 'message';
        historyNotice.style.background = '#e0e7ff';
        historyNotice.style.textAlign = 'center';
        historyNotice.style.color = '#4338ca';
        historyNotice.innerHTML = `<strong>üìö –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${messages.length} —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏</strong>`;
        messagesDiv.appendChild(historyNotice);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      socket.on('system', (data) => {
        console.log('üîî –°–∏—Å—Ç–µ–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:', data);
      });
    }

    function addMessage(data, autoScroll = true) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');

      const isAI = data.username === 'AI –ê—Å—Å–∏—Å—Ç–µ–Ω—Ç';
      messageDiv.className = 'message' + (isAI ? ' message-ai' : '');

      const time = new Date(data.timestamp).toLocaleTimeString('ru-RU');

      messageDiv.innerHTML = `
        <div class="message-header">
          <span class="message-username">${data.username}</span>
          <span class="message-sequence">#${data.sequence || '?'}</span>
        </div>
        <div class="message-text">${escapeHtml(data.message)}</div>
        <div class="message-time">${time} ‚Ä¢ ID: ${data.messageId?.substring(0, 15)}...</div>
      `;

      messagesDiv.appendChild(messageDiv);

      if (autoScroll) {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();

      if (message && socket) {
        const data = { message };
        if (currentAiId) {
          data.aiId = currentAiId;
        }

        console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è:', data);
        socket.emit('message', data);
        input.value = '';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('messageInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
